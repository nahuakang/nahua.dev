base_url = "https://nahua.dev"
title = "Nahua"
description = "Intersection of tech and humanities"

default_language = "en"
theme = "no-style-please"
compile_sass = true

# categories and contexts are mandatory for definition
taxonomies = [
    { name = "tags" },
    { name = "categories" },
    { name = "contexts" },
]

[markdown]
highlight_code = true
render_emoji = true
smart_punctuation = false

[extra]
author = "Nahua"
logo = "logo.png"
header_nav = [
    { name = "~home", url = "/" },
    { name = "blog", url = "/blog" },
    { name = "reviews", url = "/book_reviews" },
    { name = "commits", url = "/commits" },
    { name = "#tags", url = "/tags" },
]
