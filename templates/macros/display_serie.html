{% macro display_serie(serie, format) %}
  <li class="postcard">
    <div class="postcard__matter">
      <h3 class="postcard__title">
        <a href="{{ serie.permalink | safe }}">{{ serie.title }}</a>
      </h3>
      <div class="postcard__summary">
        {% if serie.description %}
          {{ serie.description | striptags }}
        {% else %}
          No summary available.
        {% endif %}
      </div>
    </div>
  </li>
{% endmacro display_serie %}
