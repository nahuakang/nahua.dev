{% import "macros/display_post.html" as display_post %}

{% extends "base.html" %}

{% block content %}

  <h2>{{ section.title }}</h2>

  {% for page in section.pages %}

    <ul class="posts">
        {{ display_post::display_post(post=page, format='%b %d') }}
    </ul>

  {% endfor %}

{% endblock content %}
