{% extends "base.html" %}

{% block content %}

  <h2>Tags</h2>

  {% if terms %}
    <ul>
        {% for term in terms %}
          <li><a href="{{ term.permalink | safe }}">{{ term.name }}<sup>{{ term.pages | length }}</sup></a></li>
        {% endfor %}
    </ul>
  {% endif %}

{% endblock content %}
